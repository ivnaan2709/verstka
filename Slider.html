<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slider</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
   <section class="section section-slider">
       <div id="carouselExampleControls" class="carousel slide slider" data-ride="carousel">



           <div class="carousel-inner slider-inner">

               <div class="carousel-item active slider-item">
                   <div class="slider-content">
                       <div class="slider-text">
                           <div class="welcome">
                               <svg class="line">
                                   <line x1="0" y1="0" x2="63" y2="0"></line>
                               </svg>
                               Welcome To <i>Pahu Design</i>
                           </div>
                           <div class="slogan">You are in good hand with us</div>
                       </div>

                       <div class="background-slider">
                           <img src="img/slider-filter.png" class="slider-filter">
                       </div>
                       <div class="slider-div-img">
                           <img src="img/slider1.png" alt="" class="slider-img">
                       </div>

                   </div>
               </div>

               <div class="carousel-item slider-item">

                   <div class="slider-div-img">
                       <img src="img/slider1.png" alt="" class="slider-img">
                   </div>

               </div>

           </div>

           <a class="carousel-control-prev slider-control" href="#carouselExampleControls" role="button" data-slide="prev">
               <span class="carousel-control-prev-icon  " aria-hidden="true"></span>
               <span class="sr-only">Previous</span>
           </a>

           <a class="carousel-control-next slider-control" href="#carouselExampleControls" role="button" data-slide="next">
               <span class="carousel-control-next-icon  " aria-hidden="true"></span>
               <span class="sr-only">Next</span>
           </a>

       </div>
   </section>




    <!--   Script bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
